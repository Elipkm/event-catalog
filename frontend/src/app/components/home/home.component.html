
<div class="content">
    <h1 class="heading">Event Katalog</h1>

    <div class="navigationButtonContainer">
        <p-button class="navigationButton" (click)="goToQuellen()" [disabled]="updatingKatalog">Quellen Verwalten</p-button>
        <p-button class="navigationButton" (click)="goToKatalog()" [disabled]="updatingKatalog">Katalog Ansicht</p-button>
        <p-button class="navigationButton" (click)="downloadKatalog()" [disabled]="updatingKatalog" severity="secondary">*in development (Download Katalog)</p-button>

        <p-button class="navigationButton" (click)="updateKatalog()" [disabled]="updatingKatalog" severity="warning">Full Katalog-Update</p-button>
        <div class="navigationButtonContainer">
            <p>Partial Update with specific Quellen</p>
            <p-listbox [options]="quellen" [(ngModel)]="selectedQuellen" optionLabel="name" [style]="{'width':'15rem'}" 
            [multiple]="true" [metaKeySelection]="false" [listStyle]="{'max-height': '220px'}"></p-listbox>
            <p-button class="navigationButton" (click)="updateKatalogQuellen()" [disabled]="updatingKatalog" severity="warning">Katalog-Update Specific Quellen</p-button>
        </div>
    </div>
</div>
